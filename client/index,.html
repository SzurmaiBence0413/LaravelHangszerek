<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container mt-5">
        <h2>{{ message }}</h2>

        <!-- Gombok a form megjelenítéséhez -->
        <div class="row mb-3">
            <div class="col-auto">
                <button @click="toggleForm" class="btn btn-primary">Termék Hozzáadása</button>
            </div>
            <div class="col-auto">
                <button @click="toggleUpdateForm" class="btn btn-warning">UPDATE Termék</button>
            </div>
            <div class="col-auto">
                <button @click="toggleDeleteForm" class="btn btn-danger">DELETE Termék</button>
            </div>
        </div>

        <!-- GET Termékek gomb -->
        <div class="row mb-3">
            <div class="col-auto">
                <button @click="onClickButtonHangszerek" class="btn btn-primary">GET Termékek</button>
            </div>
        </div>

        <!-- Termék hozzáadása form -->
        <div v-if="isFormVisible" class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Új Termék Hozzáadása</h5>
                <form @submit.prevent="onClickButtonPost">
                    <div class="mb-3">
                        <label for="name" class="form-label">Név</label>
                        <input type="text" id="name" class="form-control" v-model="newProduct.name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Leírás</label>
                        <input type="text" id="description" class="form-control" v-model="newProduct.description" required>
                    </div>
                    <div class="mb-3">
                        <label for="brand" class="form-label">Márka</label>
                        <input type="text" id="brand" class="form-control" v-model="newProduct.brand" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Ár</label>
                        <input type="number" id="price" class="form-control" v-model="newProduct.price" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Raktárkészlet</label>
                        <input type="number" id="quantity" class="form-control" v-model="newProduct.quantity" required>
                    </div>
                    <button type="submit" class="btn btn-success">Termék Hozzáadása</button>
                </form>
            </div>
        </div>

        <!-- UPDATE form -->
        <div v-if="isUpdateVisible" class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Termék Frissítése</h5>
                <form @submit.prevent="onClickButtonUpdate">
                    <div class="mb-3">
                        <label for="updateId" class="form-label">Termék ID</label>
                        <input type="number" id="updateId" class="form-control" v-model="updateProduct.id" @blur="fetchProductData" required>
                    </div>
                    <div class="mb-3">
                        <label for="updateName" class="form-label">Név</label>
                        <input type="text" id="updateName" class="form-control" v-model="updateProduct.name" required>
                    </div>
                    <div class="mb-3">
                        <label for="updateDescription" class="form-label">Leírás</label>
                        <input type="text" id="updateDescription" class="form-control" v-model="updateProduct.description" required>
                    </div>
                    <div class="mb-3">
                        <label for="updateBrand" class="form-label">Márka</label>
                        <input type="text" id="updateBrand" class="form-control" v-model="updateProduct.brand" required>
                    </div>
                    <div class="mb-3">
                        <label for="updatePrice" class="form-label">Ár</label>
                        <input type="number" id="updatePrice" class="form-control" v-model="updateProduct.price" required>
                    </div>
                    <div class="mb-3">
                        <label for="updateQuantity" class="form-label">Raktárkészlet</label>
                        <input type="number" id="updateQuantity" class="form-control" v-model="updateProduct.quantity" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Termék Frissítése</button>
                </form>
            </div>
        </div>

        <!-- DELETE form -->
        <div v-if="isDeleteVisible" class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Termék Törlése</h5>
                <form @submit.prevent="onClickButtonDelete">
                    <div class="mb-3">
                        <label for="deleteId" class="form-label">Termék ID</label>
                        <input type="number" id="deleteId" class="form-control" v-model="deleteProductId" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Termék Törlése</button>
                </form>
            </div>
        </div>

        <!-- Termékek listája táblázatban -->
        <div v-if="rows.length" class="mt-4">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Név</th>
                        <th scope="col">Leírás</th>
                        <th scope="col">Márka</th>
                        <th scope="col">Ár</th>
                        <th scope="col">Raktárkészlet</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="row in rows" :key="row.id">
                        <td>{{ row.id }}</td>
                        <td>{{ row.name }}</td>
                        <td>{{ row.description }}</td>
                        <td>{{ row.brand }}</td>
                        <td>{{ row.price }}</td>
                        <td>{{ row.quantity }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Vue.js és Bootstrap JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="my.js"></script>
</body>
</html>
